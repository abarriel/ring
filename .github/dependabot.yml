version: 2
updates:
  # Root (pnpm workspace)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  # Apps
  - package-ecosystem: npm
    directory: /apps/api
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: /apps/mobile
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  # Packages
  - package-ecosystem: npm
    directory: /packages/shared
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: /packages/ui
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
